name: Node.js CI

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]  # Adjust Node.js version as needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build and deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          if [ ${{ github.ref }} == 'refs/heads/main' ]; then
            # Deploy to main branch URL
            npx --no-install gh-pages -d build -b main -u "github-actions-bot <support+actions@github.com>"
          elif [ ${{ github.ref }} == 'refs/heads/prod' ]; then
            # Deploy to prod branch URL
            npx --no-install gh-pages -d build -b prod -u "github-actions-bot <support+actions@github.com>"
          fi
